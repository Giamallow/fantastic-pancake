<!DOCTYPE html>
<html>
<head>
	<title>Créer un compte</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Créer un compte</h1>
	<form id="signup-form">
		<label for="email">Adresse email:</label>
		<input type="email" id="email" name="email" required><br>
		<label for="password">Mot de passe (min. 5 caractères):</label>
		<input type="password" id="password" name="password" minlength="5" required><br>
		<input type="submit" value="Créer un compte">
	</form>

	<script>
		const form = document.getElementById('signup-form');

		form.addEventListener('submit', function(event) {
			event.preventDefault();
			const formData = new FormData(form);

			const xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
				if (xhr.readyState === XMLHttpRequest.DONE) {
					if (xhr.status === 200) {
						alert(xhr.responseText);
					} else {
						alert('Une erreur est survenue lors de la création de votre compte.');
					}
				}
			};
			xhr.open('POST', '/create-account');
			xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
			xhr.send(new URLSearchParams(formData).toString());
		});
	</script>
</body>
</html>
